<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Podcast</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  <script defer src="scripts/music.js"></script> 
    <style>
        .episode-transition {
            transition: all 0.3s ease-in-out;
        }
        .banner-transition {
            transition: all 0.5s ease-in-out;
        }
        .banner-hidden {
            opacity: 0;
            transform: translateX(-20px);
        }
        .banner-visible {
            opacity: 1;
            transform: translateX(0);
        }
        .gradient-1 {
            background: linear-gradient(135deg, #8B5CF6, #3B82F6);
        }
        .gradient-2 {
            background: linear-gradient(135deg, #EC4899, #8B5CF6);
        }
        .gradient-3 {
            background: linear-gradient(135deg, #10B981, #3B82F6);
        }
        .gradient-4 {
            background: linear-gradient(135deg, #F59E0B, #EF4444);
        }
        .gradient-5 {
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
        }
        #banner-area {
            position: relative;
            cursor: pointer;
        }
        .banner-nav-hint {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            transition: opacity 0.3s;
            z-index: 5;
        }
        .banner-nav-left {
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .banner-nav-right {
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
         .play-icon {
          cursor: pointer;
           opacity: 1;
           transition: transform 0.2s ease-in-out; 
             }

          .episode:hover .play-icon {
              transform: scale(1.2); 
           
          }
        #audio-player {
            transition: transform 0.3s ease-in-out;
        }
        #audio-player.hidden {
            transform: translateY(100%);
        }
        .progress-bar {
            height: 10px;
            background: #404040;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .progress {
            height: 100%;
            background: #1DB954;
            border-radius: 5px;
            transition: width 0.1s linear;
            position: relative;
        }
        .progress-handle {
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #1DB954;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
            cursor: grab;
        }
        .progress-bar:hover .progress-handle,
        .progress-bar.dragging .progress-handle {
            opacity: 1;
        }
        .progress-bar.dragging {
            cursor: grabbing;
        }
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .volume-bar {
            width: 80px;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .volume-level {
            height: 100%;
            background: white;
            border-radius: 2px;
            width: 70%;
            transition: width 0.2s ease;
        }
        .active-banner {
            border-left: 4px solid #020b1c;
            background: rgba(30, 30, 30, 0.5);
        }
        .episode-reordering {
            transition: all 0.3s ease-in-out;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 768px) {
            .volume-container {
                flex-direction: column-reverse;
                align-items: center;
                gap: 4px;
            }
            .volume-bar {
                width: 6px;
                height: 100px;
                margin: 8px 0;
                background: #404040;
                border-radius: 3px;
                overflow: hidden;
                cursor: pointer;
                position: relative;
            }
            .volume-level {
                width: 100%;
                height: 70%;
                background: white;
                border-radius: 3px;
                transition: height 0.2s ease;
                position: absolute;
                bottom: 0;
                left: 0;
            }
            #volume-btn {
                order: 1;
            }
        }
    </style>
</head>
<body class="bg-black">

  <audio id="audio-element" preload="metadata" style="display: none;"></audio>

<header>
  <div class="flex fixed bg-black w-full px-3 md:px-20 py-4 z-10">
    <div class="container flex items-center mx-auto">
      <div>
        <a href="index.html">
          <img src="img/podcast.png" alt="Podcast" class="w-14 md:w-125px">
        </a>
      </div>
      
      <!-- Barra de Pesquisa -->
      <div class="flex-1 flex justify-center px-4">
        <div class="relative w-full max-w-md">
          <div class="flex items-center border-b border-gray-600 pb-1">
            <i class="fas fa-search text-gray-400 mr-2"></i>
            <input 
              type="text" 
              id="search-audio"
              placeholder="Pesquisar áudio"
              class="bg-transparent text-white placeholder-gray-400 outline-none w-full"
            />
          </div>
        </div>
      </div>
      
      
      <div class="items-end flex-1 text-white font-bold hidden md:flex">
        <nav class="flex-1">
          <ul class="flex justify-end flex-1">
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
<main>
  <div class="bg-gradient-to-b from-gray-900 to-black min-h-screen pt-20 md:pt-24 px-4 md:px-20">
    <!-- Cabeçalho do podcast -->
    <div class="max-w-4xl mx-auto">
      <div id="banner-area" class="flex flex-col md:flex-row items-start md:items-center gap-8 mb-12 relative">
        <!-- Dicas de navegação do banner -->
        <div class="banner-nav-hint banner-nav-left hidden md:block" id="banner-hint-left">
        
        </div>
        
        <!-- Imagem do podcast (rotativa) -->
<div id="podcast-image" class="w-48 h-48 m-1.5 md:w-64 md:h-64 gradient-1 rounded-full shadow-lg flex-shrink-0 banner-transition banner-visible">
    <!-- Gradientes serão aplicados via JavaScript -->
</div>
        
        <!-- Informações do podcast (rotativas) -->
<div class="flex-1 text-white">
    <div id="banner-content" class="banner-transition banner-visible">
        <h1 id="banner-title" class="text-4xl md:text-5xl font-bold mb-2"></h1>
        <!-- Adicione esta linha para o autor -->
        <p id="banner-author" class="text-lg text-blue-400 mb-4">Autor</p>
        <p id="banner-description" class="text-lg text-gray-300 mb-6"></p>
        
        <!-- Botões de ação -->
        <div class="flex items-center gap-4 flex-wrap">
            <button id="main-play-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full flex items-center gap-2 transition duration-300">
                <i class="fa-solid fa-play"></i>
                <span>Play</span>
            </button>
            
            <button class="share-btn bg-transparent border border-gray-600 hover:border-white text-white font-bold py-3 px-6 rounded-full flex items-center gap-2 transition duration-300 cursor-pointer">
                <i class="fas fa-share-alt"></i>
                <span>Compartilhe</span>
            </button>
        </div>
    </div>
</div>
        
        <!-- Dicas de navegação do banner -->
        <div class="banner-nav-hint banner-nav-right hidden md:block" id="banner-hint-right">
      
        </div>
      </div>
      
      <!-- Lista de episódios -->
      <div class="text-white relative">
        <h2 class="text-2xl font-bold mb-6">Episódios</h2>
        
        <!-- Container dos episódios -->
        <div id="episodes-container" class="w-full max-w-full px-4 sm:px-6 lg:px-8 mx-auto">
    <!-- Os episódios serão carregados dinamicamente via JavaScript -->
</div>
      </div>
    </div>
  </div>
  </main>

  <!-- Player de Áudio Fixo ATUALIZADO -->
<div id="audio-player" class="fixed bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 p-4 hidden">
  <div class="max-w-4xl mx-auto relative">
    <!-- Botão Fechar (X) -->
    <button id="close-player-btn" class="absolute -top-[4px] -right-2 md:-right-10 text-gray-400 hover:text-white transition-colors bg-gray-800 rounded-full w-6 h-6 flex items-center justify-center text-xs">
      <i class="fa-solid fa-xmark"></i>
    </button>
    
    <!-- Informações do episódio ACIMA da barra -->
    <div class="flex items-center space-x-4 mb-3">
      <div id="current-episode-image" class="w-12 h-12 bg-gradient-to-br from-purple-500 to-blue-500 rounded-full"></div>
      <div class="text-white flex-1">
        <div id="current-track" class="font-semibold text-sm">Nenhum episódio selecionado</div>
        <div id="current-podcast" class="text-gray-400 text-xs">Podcast Gramsci</div>
      </div>
    </div>
    
    <!-- Barra de Progresso com Tempo -->
    <div class="flex items-center mb-2">
      <span id="current-time" class="text-gray-400 text-xs whitespace-nowrap mr-[3px]">0:00</span>
      <div class="progress-bar flex-1" id="progress-container">
        <div class="progress" id="progress-bar">
          <div class="progress-handle" id="progress-handle"></div>
        </div>
      </div>
      <span id="duration" class="text-gray-400 text-xs whitespace-nowrap ml-[3px]"></span>
    </div>

    <!-- Controles principais -->
    <div class="flex items-center justify-between">
      <!-- Espaço vazio para alinhamento -->
      <div class="flex-1"></div>
      
      <!-- Controles centrais -->
      <div class="flex items-center space-x-6 flex-1 justify-center">
        <button id="shuffle-btn" class="text-gray-400 hover:text-white transition-colors" title="Ativar reprodução aleatória">
          <i class="fa-solid fa-shuffle text-lg"></i>
        </button>
        <button id="backward-btn" class="text-gray-400 hover:text-white transition-colors">
          <i class="fa-solid fa-backward-step text-xl"></i>
        </button>
        <button id="player-play-btn" class="bg-white text-black rounded-full p-3 hover:scale-105 transition-transform">
          <i class="fa-solid fa-play text-lg"></i>
        </button>
        <button id="forward-btn" class="text-gray-400 hover:text-white transition-colors">
          <i class="fa-solid fa-forward-step text-xl"></i>
        </button>
        <button id="repeat-btn" class="text-gray-400 hover:text-white transition-colors">
          <i class="fa-solid fa-repeat text-lg"></i>
        </button>
      </div>
      
      <!-- Controles de volume -->
      <div class="volume-container group flex items-center justify-end flex-1">
        <button id="volume-btn" class="text-gray-700 hover:text-white transition-colors group">
          <i class="fa-solid fa-volume-down text-lg"></i>
        </button>
        <div class="volume-bar opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 ease-in-out w-0 group-hover:w-20 sm:group-hover:w-10 ml-2 h-1 sm:h-0.5 bg-gray-600 rounded-full cursor-pointer" id="volume-container">
          <div class="volume-level h-full bg-red-400 rounded-full w-1/3" id="volume-level"></div>
        </div>
      </div>
    </div>
  </div>
</div>
